server.port=8083
spring.datasource.url=jdbc:postgresql://localhost:5434/postgres
spring.datasource.hikari.jdbcUrl=jdbc:postgresql://localhost:5434/postgres
spring.datasource.hikari.username=postgres
spring.datasource.hikari.password=docker
spring.datasource.hikari.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.application.name=racun-service
racun.user-service-url=http://localhost:8080/api/limit-change
